site_name: Projet intégrateur
#site_url: https://example.com/
#repo_name: 'projet_integrateur'
#repo_url: 'https://gitlab.com/ugolab/iap.git'
site_description: Projet intégrateur
site_author: Ugo
copyright: Copyright &copy; 2022-23 prénom nom

nav:
    - Home: index.md
    - Plan: plan.md
    - Material: test_material.md

theme: 
    name: material
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    #icon:
        #icon:
            #repo: fontawesome/brands/gitlab
    font:
        text: Roboto
        code: Roboto Mono
    language: fr
    logo: assets/icon-192x192.png
    #favicon: 'img/favicon.ico'
    features:
        - navigation.sections
        - navigation.expand
        - navigation.top
        - toc.integrate 
        - toc.follow
        - search.suggest
        - search.highlight

extra:
    abstract: This is a report about a topic

plugins:
    - search:
        lang: fr
    # bottom, last
    - print-site:
          add_to_navigation: true
          print_page_title: 'Print Site'
          add_print_site_banner: false
          # Table of contents
          add_table_of_contents: true
          toc_title: 'Table des matières'
          toc_depth: 3
          # Content-related
          add_full_urls: false
          enumerate_headings: true
          enumerate_figures: true
          add_cover_page: true
          cover_page_template: ""
          path_to_pdf: ""
          include_css: true
          enabled: true
          exclude:

